<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Car Connection - Sign-Up</title>
    <meta
      name="description"
      content="Sign in page for Classic Car Connections. Opens up all the features to the site"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header-logo">
          <a href="index.html" title="Home">
            <img
              class="logo"
              src="images/ccc_logo_nt.png"
              alt="Classic Car Connection logo"
            />
          </a>
        </div>
        <div class="header-title">
          <h1>Classic Car Connection</h1>
          <div class="login-button">
            <a href="sign-up.html">Login<span class="button-span"></span></a>
          </div>
        </div>
        <div class="header-nav">
          <nav>
            <ul class="main-menu">
              <li>
                <a href="index.html" title="Home - Classic Car Connection"
                  >Home</a
                >
              </li>
              <li>
                <a href="history1940.html" title="History - Timeline of Cars"
                  >History</a
                >
              </li>
              <li>
                <a href="buy-sell.html" title="Buy/Sell - Marketplace for Cars"
                  >Buy/Sell</a
                >
              </li>
              <li>
                <a href="forum.html" title="Forum - Helpful tips">Forum</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="sign-up-main">
        <h2>Sign Up</h2>
        <div class="sign-up">
          <form action="index.html" method="get">
            <div class="sign-up-form">
              <h3>Please Fill Out to Join!</h3>
              <hr />
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                id="email"
                required
              />

              <label for="password"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                id="password"
                required
              />

              <label for="repeat"><b>Repeat Password</b></label>
              <input
                type="password"
                placeholder="Repeat Password"
                name="password-repeat"
                id="repeat"
                required
              />

              <div class="sign-up-submit">
                <button
                  type="button"
                  class="cancelbtn"
                  onclick="location.href='sign-up.html';"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="signupbtn"
                  onclick="location.href='index.html';"
                >
                  Sign-Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>&#169; 2021 Classic Car Connection - Robert Odell - WDD130</p>
        <div class="login-button">
          <a href="sign-up.html">Sign-up<span class="button-span"></span></a>
        </div>
      </footer>
    </div>
  </body>
</html>
