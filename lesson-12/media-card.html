<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Card</title>
    <meta name="description" content="Media Card that display a temple" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="images/las_vegas_temple.jpg" alt="Las Vegas Temple">
      <div class="card-like">&#10084;</div>
      <div class="card-body">
        <div class="card-body-info">
          <h1>Las Vegas Temple</h1>
          <p>
            The Las Vegas Temple was dedicated on December 16th 1989 by Gordon
            B. Hinckley, becoming the 43rd temple overall. It was also the fist temple in
            the state of Nevada.
          </p>
        </div>
        <div class="card-sqft"><p>sq ft: 80,350</p></div>
        <div class="card-button"><a href="https://www.churchofjesuschrist.org/temples/details/las-vegas-nevada-temple?lang=eng"><span class="link">details...</span></a></div>
      </div>
    </div>
  </body>
</html>
