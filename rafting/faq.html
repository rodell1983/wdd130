    multiple rivers in the state of Idaho. Trips are privided for multiple skill
    levels"

    <script>
        function selectAll() {
          var checkBox = document.getElementById("select-all");
    
          if (checkBox.checked == true) {
            document.getElementById("sel-price").value = "all";
            document.getElementById("sel-duration").value = "all";
            document.getElementById("sel-skill").value = "all";
            document.getElementById("sel-river").value = "all";
            displayTrips();
          } else {
            if (
              document.getElementById("sel-price").value == "all" &&
              document.getElementById("sel-duration").value == "all" &&
              document.getElementById("sel-skill").value == "all" &&
              document.getElementById("sel-river").value == "all"
            ) {
              checkBox.checked = true;
            }
          }
        }
        function displayTrips() {
          displayAllRiverTrips(true);
    
          displayDurationTrips();
          displayPriceTrips();
          displaySkillTrips();
          displayLocationTrips();
    
          var checkBox = document.getElementById("select-all");
          if (
            document.getElementById("sel-price").value == "all" &&
            document.getElementById("sel-duration").value == "all" &&
            document.getElementById("sel-skill").value == "all" &&
            document.getElementById("sel-river").value == "all"
          ) {
            checkBox.checked = true;
          }
        }
    
        function displayAllRiverTrips(show) {
          var els = document.getElementsByClassName("river-trip");
          for (var i = 0; i < els.length; i++) {
            var ele = document.getElementsByClassName("river-trip")[i];
            if (show) {
              ele.style.display = "grid";
            } else {
              ele.style.display = "none";
            }
          }
        }
    
        function displayByClass(show, name) {
          var els = document.getElementsByClassName(name);
          for (var i = 0; i < els.length; i++) {
            var ele = document.getElementsByClassName(name)[i];
            if (show) {
              ele.style.display = "grid";
            } else {
              ele.style.display = "none";
            }
          }
        }
    
        function displayPriceTrips() {
          id = document.getElementById("sel-price").value;
    
          if (id == "all") {
            return true;
          } else if (id == "low-price") {
            displayByClass(false, "med-price");
            displayByClass(false, "high-price");
          } else if (id == "med-price") {
            displayByClass(false, "low-price");
            displayByClass(false, "high-price");
          } else if (id == "high-price") {
            displayByClass(false, "low-price");
            displayByClass(false, "med-price");
          }
          var checkBox = document.getElementById("select-all");
          checkBox.checked = false;
        }
    
        function displaySkillTrips() {
          id = document.getElementById("sel-skill").value;
    
          if (id == "all") {
            return true;
          } else if (id == "novice") {
            displayByClass(false, "intermediate");
            displayByClass(false, "advanced");
          } else if (id == "intermediate") {
            displayByClass(false, "novice");
            displayByClass(false, "advanced");
          } else if (id == "advanced") {
            displayByClass(false, "novice");
            displayByClass(false, "intermediate");
          }
          var checkBox = document.getElementById("select-all");
          checkBox.checked = false;
        }
    
        function displayDurationTrips() {
          id = document.getElementById("sel-duration").value;
    
          if (id == "all") {
            return true;
          } else if (id == "one-day") {
            displayByClass(false, "three-day");
            displayByClass(false, "week");
          } else if (id == "three-day") {
            displayByClass(false, "one-day");
            displayByClass(false, "week");
          } else if (id == "week") {
            displayByClass(false, "one-day");
            displayByClass(false, "three-day");
          }
          var checkBox = document.getElementById("select-all");
          checkBox.checked = false;
        }
    
        function displayLocationTrips() {
          id = document.getElementById("sel-river").value;
    
          if (id == "all") {
            return true;
          } else if (id == "salmon") {
            displayByClass(false, "snake");
          } else if (id == "snake") {
            displayByClass(false, "salmon");
          }
          var checkBox = document.getElementById("select-all");
          checkBox.checked = false;
        }

        function sidebarClick() {

            document.getElementById("sidebar").style.width = "0px";
            //document.getElementById("main").style.marginLeft = "0px";
        }
